<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Leer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Leer</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list *ngFor="let noticia of gestionNoticias.getNoticiasSeleccionadas()">
  <app-noticia [noticia]="noticia"></app-noticia>
</ion-list>
</ion-content>
